<!DOCTYPE html>
<!-- 记录学生在平台上面观看课件的学习足迹。 -->
<html>
<head>
  <meta charset="utf-8">
  <title>学习足迹</title>
  <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
</head>
<body>

  <ul class="layui-timeline">
    <li class="layui-timeline-item">
      <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
      <div class="layui-timeline-content layui-text">
        <h3 class="layui-timeline-title">9月18日</h3>
        <p>
          学习Deep Learning第三章
          <br>完成第三章课堂习题
          <br>作业及时完成 <i class="layui-icon"></i>
        </p>
      </div>
    </li>
    <li class="layui-timeline-item">
      <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
      <div class="layui-timeline-content layui-text">
        <h3 class="layui-timeline-title">9月12日</h3>
        <p>
          学习Deep Learning第二章
          <br>完成第二章课堂习题
          <br>作业及时完成 <i class="layui-icon"></i>
        </p>
      </div>
    </li>
    <li class="layui-timeline-item">
      <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
      <div class="layui-timeline-content layui-text">
        <h3 class="layui-timeline-title">9月5日</h3>
        <p>
          学习Deep Learning第一章
          <br>完成第一章课堂习题
          <br>作业及时完成 <i class="layui-icon"></i>
        </p>
      </div>
    </li>
    <li class="layui-timeline-item">
      <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
      <div class="layui-timeline-content layui-text">
        <div class="layui-timeline-title">过去</div>
      </div>
    </li>
  </ul>

<script src="../../../layui/layui.js"></script>
</body>
</html>
