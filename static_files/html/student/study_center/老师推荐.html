<!DOCTYPE html>
<!-- 展示老师推荐给学生的课件信息，可在线学习观看。 -->
<html>
<head>
  <meta charset="utf-8">
  <title>carousel模块快速使用</title>
  <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-carousel" id="test1">
  <div carousel-item>
    <div><img src="../../../images/课程1"></div>
    <div><img src="../../../images/课程2"></div>
    <div><img src="../../../images/课程3"></div>
    <div><img src="../../../images/课程4"></div>
    <div><img src="../../../images/课程5"></div>
  </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script src="../../../layui/layui.js"></script>
<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    // ,anim: 'updown' //切换动画方式
  });
});
</script>
</body>
</html>
