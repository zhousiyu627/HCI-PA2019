<!DOCTYPE html>
<!-- 根据时间分析学生的学习报告，包含：学生在此阶段自主学习了哪些学科 -->
<!-- 、学习时长、每个学科所做的学习笔记、完成的自测题以及自测题的正确率，学生在此阶段完成了多少学习任务、获得老师点评情况等。 -->
<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>demo</title>
  <meta name="description" content="demo">
  <meta name="keywords" content="demo">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp,no-store" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/png" href="../../../images/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../../../images/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="demo" />
  <link rel="stylesheet" href="../../../css/student/statistic_center/amazeui.min.css"/>
  <link rel="stylesheet" href="../../../css/student/statistic_center/学习报告.css"/>
</head>
<body>

  <header class="am-topbar am-header">
    <div class="am-topbar-brand">
        <strong>statistic center</strong> <small>学习报告</small>
    </div>

    <div data-module="topbarcollapse" class="am-collapse am-topbar-collapse">
      <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right">
        <li><a data-type="fisrt" href="javascript:void(0);"><span class="am-icon-asterisk"></span>正确率</a></li>
        <li><a data-type="second" href="javascript:void(0);"><span class="am-icon-history"></span>点评情况</a></li>
        <li><a  href="javascript:void(0);"><span class="am-icon-angellist"></span>学科学习</a></li>
      </ul>
    </div>
  </header>

  <div class="am-content">
    <div data-module="firstlevel" class="am-animation-slide-left">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">正确率</strong></div>
      </div>
      <!-- <div class="am-container"> -->
          <div class="am-g">
            <div class="am-u-md-6">
              <div class="am-panel am-panel-default">
                  <div class="am-panel-hd">
                    <h4 class="am-panel-title" data-am-collapse="{ target: '#base'}">
                      平均正确率
                    </h4>
                  </div>
                  <div id="base" class="am-panel-collapse am-collapse am-in">
                    <div class="am-panel-bd">
                       <div id="basic-main-content" render="true" ></div>
                    </div>
                  </div>
               </div>
            </div>

            <div class="am-u-md-6">
              <div class="am-panel am-panel-default">
                  <div class="am-panel-hd">
                    <h4 class="am-panel-title" data-am-collapse="{ target: '#type'}">
                      分科正确率
                    </h4>
                  </div>
                  <div id="type" class="am-panel-collapse am-collapse am-in">
                    <div class="am-panel-bd">
                       <div id="type-main-content" render="true" ></div>
                    </div>
                  </div>
               </div>
            </div>
          </div>

          <div class="am-g">
            <div class="am-u-md-6">
              <div class="am-panel am-panel-default">
                  <div class="am-panel-hd">
                    <h4 class="am-panel-title" data-am-collapse="{ target: '#statistics'}">
                      历史自测
                    </h4>
                  </div>
                  <div id="statistics" class="am-panel-collapse am-collapse am-in">
                    <div class="am-panel-bd">
                       <div id="statistics-main-content" render="true" ></div>
                    </div>
                  </div>
               </div>
            </div>

            <div class="am-u-md-6">
              <div class="am-panel am-panel-default">
                  <div class="am-panel-hd">
                    <h4 class="am-panel-title" data-am-collapse="{ target: '#expend'}">
                      自测题库
                    </h4>
                  </div>
                  <div id="expend" class="am-panel-collapse am-collapse am-in">
                    <div class="am-panel-bd">
                       <div id="expend-main-content" render="true" ></div>
                    </div>
                  </div>
               </div>
            </div>
          </div>
      <hr/>
    </div>
    <!--am-hide -->
  </div>

  <script src="../../../js/student/statistic_center/jquery.min.js"></script>
  <script src="../../../js/student/statistic_center/amazeui.min.js"></script>
  <script src="../../../js/student/statistic_center/echarts.min.js"></script>
  <script src="../../../js/student/statistic_center/t3.min.js"></script>
  <script src="../../../js/student/statistic_center/学习报告.js"></script>
  <script type="text/javascript">
    Box.Application.init();
  </script>
</body>
</html>
